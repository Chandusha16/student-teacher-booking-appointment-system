
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      margin: 0;
      padding: 0;
    }
    header {
      background:#0d1b2a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 { color: red; margin-top: 30px; }
    form, .card {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #388e3c; }
    .btn-danger { background: #e53935; }
    .btn-danger:hover { background: #b71c1c; }
    .hidden { display: none; }
    .list-item {
      background: #f1f1f1;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>üë®‚Äçüè´ Teacher Panel</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">

    <!-- Teacher Login -->
    <section id="loginSection">
      <h2>Login</h2>
      <form id="teacherLoginForm">
        <input type="email" id="teacherEmail" placeholder="Email" required>
        <input type="password" id="teacherPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="hidden">
      <!-- Schedule Appointment -->
      <div class="card">
        <h2>Schedule Appointment</h2>
        <form id="scheduleForm">
          <input type="text" id="appointmentTitle" placeholder="Title" required>
          <input type="datetime-local" id="appointmentTime" required>
          <button type="submit">Schedule</button>
        </form>
      </div>

      <!-- Approve/Cancel Appointments -->
      <div class="card">
        <h2>Approve/Cancel Appointments</h2>
        <div id="pendingAppointments"></div>
      </div>

      <!-- View Messages -->
      <div class="card">
        <h2>Messages from Students</h2>
        <div id="messages"></div>
      </div>

      <!-- View All Appointments -->
      <div class="card">
        <h2>All Appointments</h2>
        <div id="allAppointments"></div>
      </div>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
     apiKey: "AIzaSyCFDcIWlB0gaGAt3BNlEGtRH28PjuYAwuY",
     authDomain: "student-teacher-appointm-b542e.firebaseapp.com",
     projectId: "student-teacher-appointm-b542e",
     storageBucket: "student-teacher-appointm-b542e.firebasestorage.app",
     messagingSenderId: "132556851380",
     appId: "1:132556851380:web:bb4a452a227ef2141cafe1",
     measurementId: "G-H5WE772TBD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentTeacher = null;

    // Teacher Login
    document.getElementById("teacherLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("teacherEmail").value;
      const password = document.getElementById("teacherPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentTeacher = userCredential.user;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadAppointments();
        loadMessages();
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });

    // Schedule Appointment
    document.getElementById("scheduleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("appointmentTitle").value;
      const time = document.getElementById("appointmentTime").value;

      try {
        await addDoc(collection(db, "appointments"), {
          teacherId: currentTeacher.uid,
          title,
          time,
          status: "pending"
        });
        alert("‚úÖ Appointment scheduled!");
        document.getElementById("scheduleForm").reset();
        loadAppointments();
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });

    // Load Appointments (Pending + All)
    async function loadAppointments() {
      if (!currentTeacher) return;

      const q = query(collection(db, "appointments"), where("teacherId", "==", currentTeacher.uid));
      const querySnapshot = await getDocs(q);

      const pendingDiv = document.getElementById("pendingAppointments");
      const allDiv = document.getElementById("allAppointments");
      pendingDiv.innerHTML = "";
      allDiv.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `
          ${data.title} - ${new Date(data.time).toLocaleString()} [${data.status}]
          ${data.status === "pending" ? `
            <button onclick="approveAppointment('${docSnap.id}')">Approve</button>
            <button class="btn-danger" onclick="cancelAppointment('${docSnap.id}')">Cancel</button>
          ` : ""}
        `;
        allDiv.appendChild(div);
        if (data.status === "pending") {
          pendingDiv.appendChild(div.cloneNode(true));
        }
      });
    }

    // Approve Appointment
    window.approveAppointment = async function(id) {
      await updateDoc(doc(db, "appointments", id), { status: "approved" });
      loadAppointments();
    }

    // Cancel Appointment
    window.cancelAppointment = async function(id) {
      await updateDoc(doc(db, "appointments", id), { status: "cancelled" });
      loadAppointments();
    }

    // Load Messages
    async function loadMessages() {
      if (!currentTeacher) return;
      const q = query(collection(db, "messages"), where("teacherId", "==", currentTeacher.uid));
      const querySnapshot = await getDocs(q);
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `<strong>${data.studentName}:</strong> ${data.text}`;
        messagesDiv.appendChild(div);
      });
    }

    // Logout
    window.logout = async function() {
      await signOut(auth);
      window.location.href = "index.html";
    }

    // Keep Teacher Logged In
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentTeacher = user;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadAppointments();
        loadMessages();
      }
    });
  </script>
</body>
</html>
